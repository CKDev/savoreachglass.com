---
layout: default
permalink: "/articles"
---

<h1>Browse Articles</h1>

{% for article in site.articles %}
<h3>{{article.title}}</h3>
<p>
	<span class="small">by {{article.author}}</span><br>
	<p>{{article.excerpt | strip_html | truncate: 200}}</p>
	<a href="{{article.url}}">Click to read "{{article.title}}"</a>
</p>
{% endfor %}
