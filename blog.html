---
layout: default
---

<h1>SavorEachGlass Blog</h1>

{% for post in site.posts reversed %}
<div>
  <a name="{{post.url}}"></a>
  <h2>
    {{ post.title }}
  </h2>
  <div class="small">
    Written on {{post.date}} by <a href="#">{{post.author}}</a>
  </div>
  <div>{{post.content}}</div>
  <br class="clear">
  <div style="border-top:1px dotted #999;clear:both;margin:20px 0 10px 0;height:1px;overflow:hidden;font-size:0px;">
  </div>
</div>
{% endfor %}
